{% extends "base.html" %}

        <h5 class="card-title">System Alerts</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Timestamp</th>

                </thead>
                <tbody id="alertsTable">
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
