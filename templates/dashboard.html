{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">System Metrics</h5>
            </div>
            <div class="card-body">
                <canvas id="metricsChart"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">CPU Usage</h5>
                <h2 id="cpuValue">--%</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Memory Usage</h5>
                <h2 id="memoryValue">--%</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Disk Usage</h5>
                <h2 id="diskValue">--%</h2>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">System Information</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Hostname:</strong> <span id="hostname">--</span></p>
                        <p><strong>Platform:</strong> <span id="platform">--</span></p>
                        <p><strong>Python Version:</strong> <span id="pythonVersion">--</span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>CPU Cores:</strong> <span id="cpuCount">--</span></p>
                        <p><strong>Total Memory:</strong> <span id="totalMemory">--</span> GB</p>
                        <p><strong>Container Status:</strong> <span id="containerStatus" class="badge bg-secondary">--</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
